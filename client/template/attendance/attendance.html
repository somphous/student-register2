<!--Tabular-->
<template name="attendance">
    <p>
        <!--<a href="{{pathFor 'attendanceInsert'}}" class="btn btn-primary">Add New</a>-->
        <button class="btn btn-primary" id="js-insert">Add New</button>
    </p>
    {{> tabular table=TabularTables.Attendance class="table table-striped table-bordered table-condensed"}}
</template>

<!--Add New-->
<template name="attendanceInsert">
    <div class="panel panel-default">
        <div class="panel-body">
            {{#autoForm collection="Collection.Attendance" id="attendanceInsert" type="insert"}}
                <fieldset>
                    <div class="row">
                        <div class="col-xs-6 col-md-4">
                            {{>afQuickField name= "attendanceDate" }}
                        </div>
                        <div class="col-xs-6 col-md-4">
                            {{>afQuickField name= "studentId" options=studentId}}
                        </div>
                        <div class="col-xs-6 col-md-4">
                            {{>afQuickField name= "absent"}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
                <Button type="reset" class="btn btn-default fa fa-refresh"> Save</Button>
            {{/autoForm}}
        </div>
    </div>
</template>

<!--update-->
<template name="attendanceUpdate">
<!--{{#if Template.subscriptionsReady}}-->
    <div class="panel panel-default">
        <div class="panel-body">
            {{#autoForm collection="Collection.Attendance" doc=this id="attendanceUpdate" type="update"}}
                <fieldset>
                    <div class="row">
                        <div class="col-xs-6 col-md-4">
                            {{>afQuickField name= "attendanceDate" }}
                        </div>
                        <div class="col-xs-6 col-md-4">
                            <!--{{>afQuickField name= "studentId" options=studentId}}-->
                            <label>Student</label>
                            <input type="text" class="form-control" value="{{this._student.khmerName}}" readonly="true">

                        </div>
                        <div class="col-xs-6 col-md-4">
                            {{>afQuickField name= "absent"}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
            {{/autoForm}}
        </div>
    </div>
        <!--{{else}}-->
    <!--{{> spinner}}-->
        <!--{{/if}}-->
</template>

<!--Show-->
<template name="attendanceShow">
<!--{{#if Template.subscriptionsReady}}-->
        <!--{{#with data}}-->
        <dl class="dl-horizontal">
            <dt>ID:</dt>
            <dd>{{_id}}</dd>

            <dt>Name:</dt>
            <dd>{{_student.khmerName}}</dd>

            <dt>AttendanceDate:</dt>
            <dd>{{moFormat attendanceDate "DD/MM/YYYY"}}</dd>

            <dt>Absent:</dt>
            <dd>{{absent}}</dd>

        </dl>
            <!--{{/with}}-->
        <!--{{else}}-->
    <!--{{> spinner}}-->
        <!--{{/if}}-->
</template>

<!--action-->
<template name='attendanceAction'>
    {{>tabularAction}}
</template>
