<template name="attendent">
    <div class="report-body">
        <div class="paper-a4-landscape">
            <div class="title">
                <table class="report-title" style="width:100%;">
                    <tr align="center">

                        <td colspan="2">
                        <td>
                            <img src="/rabbit1.png">&nbsp;
                        </td>
                        {{#with data.title}}
                            <td>
                  <span class="report-company-name"
                        style="font-family: 'Khmer OS Muol">{{khName}}</span><br>
                                <span class="report-company-name">{{enName}}</span><br>
                                <u>Attendent</u><br>
                                {{khAddress}}, {{telephone}}
                            </td>
                        {{/with}}


                        </td>
                    </tr>
                </table>
            </div>
            <!--date-->

            <div style="width: 100%">
                <!--<div style="width: 50%; float: left">-->
                <!--<div><strong>Branch:</strong> {{branch}}</div>-->
                <!--<div><strong>CustomerId:</strong> {{customerId}}</div>-->
                <!--</div>-->

                <div style="width: 50%; float: right">
                    <div><strong>Date:</strong> {{moFormat data.header "MMM/DD/YYYY"}}</div>
                </div>
            </div>

            <!--content-->
            <!--<div class="table-responsive">-->
            <table class="report-content">
                <thead class="content-header">
                <tr class="bg-info">
                    <th rowspan="2">No</th>
                    <th rowspan="2">Name</th>
                    <!--<th rowspan="2">Subject</th>-->
                    <th rowspan="2">Phone</th>
                    <th colspan="31">{{moFormat thismonth "MMMM"}}</th>
                </tr>
                <tr>
                    {{th}}
                </tr>
                </thead>
                <tbody class="content-body">
                {{#each data.content}}
                    <tr>
                        <td>{{no @index}}</td>
                        <td>{{_student.khmerName}}</td>
                        <!--<td>{{_subject.subject}}</td>-->
                        <td>{{_student.telephone}}</td>
                        {{td}}
                    </tr>

                {{/each}}
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    {{blankTd}}
                    <td></td>
                </tr>
                <!--<tr>-->
                    <!--<td colspan="3"></td>-->
                    <!--<td align="center">Total</td>-->
                    <!--<td>{{data.footer}}</td>-->
                <!--</tr>-->
                </tbody>
            </table>
            <br>
            <!--sign-->
            <!--{{> signFooter}}-->
        </div>
    </div>

</template>
