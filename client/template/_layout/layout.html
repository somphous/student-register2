<head>
    <link rel="icon" href="rabbit.ico">
    <title>Rabbit</title>
</head>
<template name="mainLayout">
    <body style="margin-top: 60px">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Rabbit</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{pathFor 'home'}}">Home</a></li>


                    <!--Data-->
                    {{#if isInRole 'Data'}}
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Data
                                <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li class="{{isActiveRoute name='student'}}">
                                    <a href="{{pathFor 'student'}}">Student</a>
                                </li>
                                <li class="{{isActiveRoute name='register'}}">
                                    <a href="{{pathFor 'register'}}">Register</a>
                                </li>
                                <li class="{{isActiveRoute name='payment'}}">
                                    <a href="{{pathFor 'payment'}}">Payment</a>
                                </li>
                                <li class="{{isActiveRoute name='status'}}">
                                    <a href="{{pathFor 'status'}}">Status</a>
                                </li>
                            </ul>
                        </li>
                    {{/if}}

                    <!--Setting-->
                    {{#if isInRole 'Setting'}}
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Setting
                                <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li class="{{isActiveRoute name='subject'}}">
                                    <a href="{{pathFor 'subject'}}">Subject</a>
                                </li>
                                <li class="{{isActiveRoute name='teacher'}}">
                                    <a href="{{pathFor 'teacher'}}">Teacher</a>
                                </li>
                            </ul>
                        </li>
                    {{/if}}

                    <!--Report-->
                    {{#if isInRole 'Report'}}
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Report
                                <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li class="{{isActiveRoute name='registerRpt'}}">
                                    <a href="{{pathFor 'registerRpt'}}">Register</a>
                                </li>
                                <li class="{{isActiveRoute name='paymentRpt'}}">
                                    <a href="{{pathFor 'paymentRpt'}}">Payment</a>
                                </li>
                                <li class="{{isActiveRoute name='osRpt'}}">
                                    <a href="{{pathFor 'osRpt'}}">Out Standing</a>
                                </li>
                                <li class="{{isActiveRoute name='subjectRptGen'}}">
                                    <a href="{{pathFor 'subjectRptGen'}}" target="_blank">Subject</a>
                                </li>
                                <li class="{{isActiveRoute name='statusRpt'}}">
                                    <a href="{{pathFor 'statusRpt'}}">Status</a>
                                </li>

                            </ul>
                        </li>
                    {{/if}}
                    {{#if isInRole 'Setting'}}
                        <!--User add roles-->
                        <li class="{{isActiveRoute name='userToRole'}}">
                            <a href="{{pathFor 'userToRole'}}">Role</a>
                        </li>
                    {{/if}}
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons}} <!-- here -->
                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        <!--Breadcrumb-->
        <legend style="font-size: 28px; font-weight: bold" class="animated lightSpeedIn">
            {{pageHeader}}
            {{> breadcrumb}}
        </legend>

        <!--Content-->
        {{> Template.dynamic template=content}}
        <!--Footer-->
        <footer>
            <p class="text-center">&copy; 2016 Rabbit IT Solution</p>
        </footer>
    </div> <!-- /container -->
    </body>
</template>
