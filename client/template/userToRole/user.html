<!--index-->
<template name="userToRole">
    <h2 class="page-header">User To Role</h2>
    <p>
        <a href="{{pathFor 'userToRoleInsert'}}" class="btn btn-primary">Add New</a>
    </p>
    {{> tabular table=TabularTables.UserToRole selector=selector class="table table-striped table-bordered table-condensed"}}
</template>
<!--insert-->
<template name="userToRoleInsert">
    <!--<h2 class="page-header">Add New UserToRole</h2>-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <legend>UserToRole Insert</legend>
        </div>
        <div class="panel-body">
            {{#autoForm schema="Schema.UserToRole" id="userToRoleInsert"}}
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            {{>afQuickField name= "usernames"}}
                        </div>
                        <div class="col-md-6">
                            {{>afQuickField name= "roles"}}
                        </div>
                    </div>
                    <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
                </fieldset>
            {{/autoForm}}
        </div>
    </div>
</template>

<!--Update-->
<template name="userToRoleUpdate">
    <div class="panel panel-default">
        <div class="panel-heading">
            <legend>Role Update </legend>
        </div>
        <div class="panel-body">
            {{#autoForm schema="Schema.UserToRole" id="userToRoleUpdate"}}
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            {{>afQuickField name= "usernames" value=data._id}}
                        </div>
                        <div class="col-md-6">
                            {{>afQuickField name= "roles" value=data.roles}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary"> Save</Button>
            {{/autoForm}}
        </div>
    </div>
</template>

<!--action-->
<template name='userToRoleAction'>
    <button class='jsUpdate fa fa-pencil btn btn-primary'></button>
    <button class='jsRemove fa fa-remove btn btn-danger'></button>
</template>
