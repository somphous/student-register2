<!--index-->
<template name="register">
    <!--<h2 class="page-header">Register</h2>-->
    <p>
        <a href="{{pathFor 'registerInsert'}}" class="btn btn-primary">Add New</a>
    </p>
    {{> tabular table=TabularTables.Register class="table table-striped table-bordered table-condensed"}}
</template>
<!--insert-->
<template name="registerInsert">
    <!--<h2 class="page-header">Add New Register</h2>-->
    <div class="panel panel-default">
        <!--<div class="panel-heading">-->
            <!--<legend>Register Insert</legend>-->
        <!--</div>-->
        <div class="panel-body">
            {{#autoForm collection="Collection.Register" id="registerInsert" type="insert"}}
                <fieldset>
                    <div class="row">
                        <div class="col-xs-6 col-md-3">
                            {{>afQuickField name= "regDate"}}
                            {{>afQuickField name= "studentId" options=studentId class="jsSubjectId"}}
                            {{>afQuickField name= "subjectId" options=subjectId}}
                        </div>
                        <div class="col-xs-6 col-md-3">
                            {{>afQuickField name= "price" class="jsPrice"}}
                            {{>afQuickField name= "discount" class="jsDiscount"}}
                            {{>afQuickField name= "amount" value=amount class="jsAmount"}}
                        </div>
                        <div class="col-xs-6 col-md-3">
                            {{>afQuickField name= "teacherId" options=teacherId}}
                            {{>afQuickField name= "day" options=day}}
                            {{>afQuickField name= "time" options=time}}
                        </div>
                        <div class="col-md-6 col-md-3">
                            {{>afQuickField name= "studentStatus"}}
                            {{>afQuickField name= "InformationBy"}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
                <Button type="reset" class="btn btn-defualt fa fa-eraser"> Reset</Button>
            {{/autoForm}}
        </div>
    </div>
</template>
<!--update-->
<template name="registerUpdate">
    {{#if Template.subscriptionsReady}}
        <div class="panel panel-default">
            <!--<div class="panel-heading">-->
                <!--<legend>Register Update</legend>-->
            <!--</div>-->
            <div class="panel-body">
                {{#autoForm collection="Collection.Register" doc=registerDoc id="registerUpdate" type="update"}}
                    <fieldset>
                        <div class="row">
                            <div class="col-xs-6 col-md-3">
                                {{>afQuickField name= "regDate"}}
                                <!--{{>afQuickField name= "studentId" options=studentId}}-->
                                <label>Student</label>
                                <input type="text" class="form-control" value="{{registerDoc._student.latinName}}" readonly="true">
                                {{>afQuickField name= "subjectId" options=subjectId class="jsSubjectId"}}
                            </div>
                            <div class="col-xs-6 col-md-3">
                                {{>afQuickField name= "price" class="jsPrice"}}
                                {{>afQuickField name= "discount" class="jsDiscount"}}
                                {{>afQuickField name= "amount" value=amount class="jsAmount"}}
                            </div>
                            <div class="col-xs-6 col-md-3">
                                {{>afQuickField name= "teacherId" options=teacherId}}
                                {{>afQuickField name= "day" options=day}}
                                {{>afQuickField name= "time" options=time}}
                            </div>
                            <div class="col-md-6 col-md-3">
                                {{>afQuickField name= "studentStatus"}}
                                {{>afQuickField name= "InformationBy"}}
                            </div>
                        </div>
                    </fieldset>
                    <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
                    <Button type="reset" class="btn btn-default fa fa-eraser"> Save</Button>
                {{/autoForm}}
            </div>
        </div>
    {{else}}
        {{> spinner}}
    {{/if}}
</template>
<!--action-->
<template name='registerAction'>
    {{>tabularAction}}
    <!--<button class='jsUpdate fa fa-pencil btn btn-primary'></button>-->
    <!--<button class='jsRemove fa fa-remove btn btn-danger'></button>-->
</template>
