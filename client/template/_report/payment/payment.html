<!--Form-->
<template name="paymentRpt">
    <div class="panel panel-default">
        <div class="panel-body">
            {{#autoForm schema="Schema.PaymentRpt" id="paymentRpt"}}
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            {{>afQuickField name= "fromDate"}}
                        </div>
                        <div class="col-md-6">
                            {{>afQuickField name= "toDate"}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary"> View</Button>
            {{/autoForm}}
        </div>
    </div>
</template>

<template name="paymentRptGen">
    <h2 style="text-align: center">Rabbit IT Solution</h2>
    <h3 style="text-align: center">Payment Report</h3>
    Date: {{paymentRptDoc.header.date}}

    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>Paid ID</th>
                <th>Paid Date</th>
                <th>Student</th>
                <th>Subject</th>
                <th>Due Amount</th>
                <th>Paid Amount</th>
            </tr>
            </thead>
            <tbody>
            {{#each paymentRptDoc.content}}
                <tr>
                    <td align="center">{{no @index}}</td>
                    <td align="center">{{_id}}</td>
                    <td align="center">{{moFormat paidDate "DD/MM/YYYY"}}</td>
                    <td align="center">{{_student.latinName}}</td>
                    <td align="center">{{_subject.name}}</td>
                    <td align="center">{{numFormat dueAmount "$ 0,0.00"}}</td>
                    <td align="center">{{numFormat paidAmount "$ 0,0.00"}}</td>
                </tr>
            {{/each}}
            <tr>
                <td colspan="5"></td>
                <td align="center">Grand Total</td>
                <td align="center">{{numFormat data.paidAmount "$ 0,0.00"}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="pull-right" style="text-align: left; width: 30%;">
            Date:......../........./.........<br><br>
            Prepared By ...........
        </div>
    </div>
</template>
