<!--Form-->
<template name="activeStudentRpt">
    <div class="panel panel-default">
        <div class="panel-body">
            {{#autoForm schema="Schema.ActiveStudentRpt" id="activeStudentRpt"}}
                <fieldset>
                    {{>afQuickField name= "asAt"}}
                </fieldset>
                <Button type="submit" class="btn btn-primary"> View</Button>
            {{/autoForm}}
        </div>
    </div>
</template>

<template name="activeStudentRptGen">

    <div class="report-body">
        <div class="paper-a4-landscape">
            <div class="title">
                <table class="report-title" style="width:100%;">
                    <tr align="center">

                        <td colspan="2">
                        <td>
                            <img src="/rabbit1.png">&nbsp;
                        </td>
                        {{#each company}}
                            <td>
                  <span class="report-company-name"
                        style="font-family: 'Khmer OS Muol">{{khName}}</span><br>
                                <span class="report-company-name">{{enName}}</span><br>
                                <u>Active Student Report</u><br>
                                {{khAddress}}, {{telephone}}
                            </td>
                        {{/each}}

                        </td>
                    </tr>
                </table>
            </div>
            <!--date-->
            Date: {{activeStudentRptDoc.header.date}}

            <div style="width: 100%">
                <table class="report-content">
                    <thead class="content-header">
                    <tr class="bg-info">
                        <th>No</th>
                        <th>Status ID</th>
                        <th>Register ID</th>
                        <th>Status Date</th>
                        <th>Student</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody class="content-body">
                    {{#with activeStudentRptDoc}}
                        {{#each content}}
                            {{#each students}}
                            <tr>
                                <td>{{no @index}}</td>
                                <td>{{_id}}</td>
                                <td>{{moFormat registerId "DD/MM/YYYY"}}</td>
                                <td>{{moFormat statusDate "DD/MM/YYYY"}}</td>
                                <td>{{_student.latinName}}</td>
                                <td>{{status}}</td>
                            </tr>
                            {{/each}}
                            <tr>
                                <td colspan="4"></td>
                                <td align="">Total</td>
                                <td>{{count}}</td>
                            </tr>
                        {{/each}}
                    {{/with}}
                    </tbody>
                </table>
                <br>
                <!--sign-->
                {{> signFooter}}
            </div>
        </div>
    </div>
</template>
