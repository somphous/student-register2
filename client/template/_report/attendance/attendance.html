<!--Form-->
<template name="attendanceRpt">
    <div class="panel panel-default">
        <div class="panel-body">
            {{#autoForm schema="Schema.AttendanceRpt" id="attendanceRpt"}}
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            {{>afQuickField name= "fromDate"}}
                        </div>
                        <div class="col-md-6">
                            {{>afQuickField name= "toDate"}}
                            <!--{{>afQuickField name= "subject" options=subject}}-->
                            <!--{{>afQuickField name= "day" options=day}}-->
                        </div>
                    </div>
                </fieldset>
                <Button class="btn btn-primary"> View</Button>
            {{/autoForm}}
        </div>
    </div>
</template>

<template name="attendanceRptGen">

    <div class="report-body">
        <div class="paper-a4-landscape">
            <div class="title">
                <table class="report-title" style="width:100%;">
                    <tr align="center">

                        <td colspan="2">
                        <td>
                            <img src="/rabbit1.png">&nbsp;
                        </td>
                        {{#each company}}
                            <td>
                  <span class="report-company-name"
                        style="font-family: 'Khmer OS Muol">{{khName}}</span><br>
                                <span class="report-company-name">{{enName}}</span><br>
                                <u>Register Report</u><br>
                                {{khAddress}}, {{telephone}}
                            </td>
                        {{/each}}


                        </td>
                    </tr>
                </table>
            </div>
            <!--date-->
            Date: {{attendanceRptDoc.header.date}}

            <!--<table>-->
            <!--<tr>-->
            <!--<th>Subject: {{subject}}</th>-->
            <!--<th>Day: {{day}}</th>-->
            <!--</tr>-->
            <!--</table>-->

            <div style="width: 100%">
                <!--<div style="width: 50%; float: left">-->
                <!--<div><strong>Branch:</strong> {{branch}}</div>-->
                <!--<div><strong>CustomerId:</strong> {{customerId}}</div>-->
                <!--</div>-->

                <!--content-->
                <!--<div class="table-responsive">-->
                <table class="report-content">
                    <thead class="content-header">
                    <tr class="bg-info">
                        <th>No</th>
                        <th>Attendance ID</th>
                        <th>Attendance Date</th>
                        <th>Student</th>
                        <th>Absent</th>
                    </tr>
                    </thead>
                    <tbody class="content-body">
                    {{#with attendanceRptDoc}}
                        {{#each content}}
                            <tr>
                                <td align="center">{{no @index}}</td>
                                <td align="center">{{_id}}</td>
                                <td align="center">{{moFormat attendanceDate "DD/MM/YYYY"}}</td>
                                <td align="center">{{_student.khmerName}}</td>
                                <td align="center">{{absent}}</td>
                            </tr>
                        {{/each}}
                        <!--<tr>-->
                            <!--<td colspan="7"></td>-->
                            <!--<td align="center">Grand Total</td>-->
                            <!--{{#with footer}}-->
                                <!--<td align="center">{{numFormat total "$ 0,0.00"}}</td>-->
                            <!--{{/with}}-->
                        <!--</tr>-->
                    {{/with}}
                    </tbody>
                </table>
                <br>
                <!--sign-->
                {{> signFooter}}
            </div>
        </div>
    </div>
</template>
