<!--index-->
<template name="teacher">
    <p>
        <a href="{{pathFor 'teacherInsert'}}" class="btn btn-primary">Add New</a>
    </p>
    {{> tabular table=TabularTables.Teacher class="table table-striped table-bordered table-condensed"}}
</template>

<!--insert-->
<template name="teacherInsert">
    <div class="panel panel-default">
        <div class="panel-body">
            {{#autoForm collection="Collection.Teacher" id="teacherInsert" type="insert"}}
                <fieldset>
                    <div class="row">
                        <div class="col-xs-6 col-md-3">
                            {{>afQuickField name= "name"}}
                            {{>afQuickField name= "gender"}}
                            {{>afQuickField name= "birthDate"}}
                        </div>
                        <div class="col-xs-6 col-md-3">
                            {{>afQuickField name= "time"}}
                            {{>afQuickField name= "telephone"}}
                        </div>
                        <div class="col-xs-6 col-md-3">
                            {{>afQuickField name= "subject"}}
                        </div>
                        <div class="col-xs-6 col-md-3">
                            {{>afQuickField name= "day"}}
                        </div>
                    </div>
                    <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
                </fieldset>
            {{/autoForm}}
        </div>
    </div>
</template>

<!--update-->
<template name="teacherUpdate">
    {{#if Template.subscriptionsReady}}
        <div class="panel panel-default">
            <div class="panel-body">
                {{#autoForm collection="Collection.Teacher" doc=teacherDoc id="teacherUpdate" type="update"}}
                    <fieldset>
                        <div class="row">
                            <div class="col-xs-6 col-md-3">
                                {{>afQuickField name= "name"}}
                                {{>afQuickField name= "gender"}}
                                {{>afQuickField name= "birthDate"}}
                            </div>
                            <div class="col-xs-6 col-md-3">
                                {{>afQuickField name= "time"}}
                                {{>afQuickField name= "telephone"}}
                            </div>
                            <div class="col-xs-6 col-md-3">
                                {{>afQuickField name= "subject"}}
                            </div>
                            <div class="col-xs-6 col-md-3">
                                {{>afQuickField name= "day"}}
                            </div>
                        </div>
                        <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
                    </fieldset>
                {{/autoForm}}
            </div>
        </div>
    {{else}}
        {{> spinner}}
    {{/if}}
</template>
<!--action-->
<template name='teacherAction'>
    {{>tabularAction}}
    <!--<button class='jsUpdate fa fa-pencil btn btn-primary'></button>-->
    <!--<button class='jsRemove fa fa-remove btn btn-danger'></button>-->
</template>
