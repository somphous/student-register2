<template name="printPayment">
    <div class="paper-a5-portrait">
        <div class="title">
            <table class="report-title" style="width:100%;">
                <tr align="center">

                    <td colspan="2">
                    <td>
                        <img src="/rabbit1.png">&nbsp;
                    </td>
                    {{#each company}}
                        <td>
                  <span class="report-company-name"
                        style="font-family: 'Khmer OS Muol">{{khName}}</span><br>
                            <span class="report-company-name">{{enName}}</span><br>
                            <span class="report-company-name">ប័ណ្ណបង់ប្រាក់/Pay-In Slip</span><br>
                        </td>
                    {{/each}}
                    </td>
                </tr>
            </table>
            <br>
            {{#with data}}
                <table width="100%">
                    <tr>
                        <th>Paid Date:{{moFormat paidDate "MMM/DD/YYYY"}}</th>
                        <!--<td></td>-->
                    </tr>
                    <tr>
                        <th>Id:{{_id}}</th>
                        <!--<td></td>-->
                        <th class="text-right">Voucher:{{voucherId}}</th>
                    </tr>
                </table>
            {{/with}}
            <br>
            {{#with data}}
                <table width="100%" class="table">
                    <tr>
                        <th>ឈ្មោះសិស្ស/Student Name:</th>
                        <td>{{_student.latinName}}</td>
                    </tr>
                    <tr>
                        <th>ចំនួនទឹកប្រាក់ដែលត្រូវបង់/DueAmount:</th>
                        <td>{{numFormat dueAmount "$ 0,0.00"}}</td>
                    </tr>
                    <tr>
                        <th>ចំនួនទឹកប្រាក់ដែលបានបង់/Paid Amount:</th>
                        <td>{{numFormat paidAmount "$ 0,0.00"}}</td>
                    </tr>
                    <tr>
                        <th>ទឹកប្រាក់ជាអក្សរ/In Word:</th>
                        <td>{{toWords paidAmount}} ដុល្លា</td>
                    </tr>
                    <tr>
                        <th>បរិយាយ/Description:</th>
                        <td>{{_subject.name}}</td>
                    </tr>
                </table>
            {{/with}}

        </div>

        <br>
        <table width="100%" border="0" style="text-align: center">
            <tr>
                <td width="33%">
                    នាយក/Director By<br><br><br><br><br>
                    __________________<br>
                </td>
                <td width="33%">
                    អ្នកពិនិត្យ/Verify By<br><br><br><br><br>
                    __________________<br>
                </td>
                <td>បេឡាធិការ/Cashier<br><br><br><br><br>
                    __________________<br>
                </td>
            </tr>
        </table>
    </div>
    {{print}}
</template>
