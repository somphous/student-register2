<!--index-->
<template name="payment">
    <p>
        <a href="{{pathFor 'paymentInsert'}}" class="btn btn-primary">Add New</a>
    </p>
    {{> tabular table=TabularTables.Payment class="table table-striped table-bordered table-condensed"}}
</template>
<!--insert-->
<template name="paymentInsert">
    <div class="panel panel-default">
        <!--<div class="panel-heading">-->
        <!--<legend>Payment Insert</legend>-->
        <!--</div>-->
        <div class="panel-body">
            {{#autoForm collection="Collection.Payment" id="paymentInsert" type="insert"}}
                <fieldset>
                    <div class="row">
                        <div class="col-xs-6 col-md-3">
                            {{>afQuickField name= "paidDate" readOnly="ture"}}
                            {{>afQuickField name= "studentId" options=option}}
                        </div>
                        <div class="col-xs-6 col-md-3">
                            {{>afQuickField name= "registerId" options=registerId}}
                            {{>afQuickField name= "dueAmount" value=dueAmount readOnly="ture"}}
                        </div>
                        <div class="col-xs-6 col-md-3">
                            {{>afQuickField name= "paidAmount"}}
                            {{>afQuickField name= "osAmount" value=osAmount readOnly="ture"}}
                        </div>
                        <div class="col-xs-6 col-md-3">
                            {{>afQuickField name= "voucherId"}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
                <Button type="reset" class="btn btn-primary fa fa-eraser"> Reset</Button>
            {{/autoForm}}
        </div>
    </div>
</template>
<!--update-->
<template name="paymentUpdate">
    {{#if Template.subscriptionsReady}}
        <div class="panel panel-default">
            <!--<div class="panel-heading">-->
            <!--<legend>Payment Update</legend>-->
            <!--</div>-->
            <div class="panel-body">
                {{#autoForm collection="Collection.Payment" doc=paymentUpdate id="paymentUpdate" type="update"}}
                    <fieldset>
                        <div class="row">
                            <div class="col-xs-6 col-md-3">
                                {{>afQuickField name= "paidDate"}}
                                <!--{{>afQuickField name= "studentId" readonly="true" class="hidden"}}-->
                                <label>Student</label>
                                <input type="text" class="form-control" value="{{paymentUpdate._student.latinName}}" readonly="true">
                            </div>
                            <div class="col-xs-6 col-md-3">
                                {{>afQuickField name= "registerId" readonly="true"}}
                                {{>afQuickField name= "dueAmount" readonly="true"}}
                            </div>
                            <div class="col-xs-6 col-md-3">
                                {{>afQuickField name= "paidAmount"}}
                                {{>afQuickField name= "osAmount" readonly="true"}}
                            </div>
                            <div class="col-xs-6 col-md-3">
                                {{>afQuickField name= "voucherId" readonly="true"}}
                            </div>
                        </div>
                    </fieldset>
                    <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
                    <Button type="reset" class="btn btn-primary fa fa-eraser"> Reset</Button>
                {{/autoForm}}
            </div>
        </div>
    {{else}}
        {{> spinner}}
    {{/if}}
</template>
<!--action-->
<template name='paymentAction'>
    <!--{{>tabularAction}}-->
    <button class='jsUpdate fa fa-pencil btn btn-primary'></button>
    <button class='jsRemove fa fa-remove btn btn-danger'></button>
</template>
